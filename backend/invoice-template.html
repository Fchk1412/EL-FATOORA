<html>
  <head>
    <style>
      body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        background: url('{{templatePath}}') no-repeat center;
        background-size: cover;
        font-family: Arial, sans-serif;
        position: relative;
      }
      .field { position: absolute; font-size: 14px; }
      .invoice-number { top: 80px; left: 150px; }
      .issue-date { top: 80px; left: 300px; }
      .client-name { top: 200px; left: 150px; }
      .client-tva { top: 220px; left: 150px; }
      .total { bottom: 100px; right: 150px; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="field invoice-number">{{invoiceNumber}}</div>
    <div class="field issue-date">{{issueDate}}</div>
    <div class="field client-name">{{clientName}}</div>
    <div class="field client-tva">{{clientTVA}}</div>
    <div class="field total">{{total}} DT</div>
  </body>
</html>
